[image]
cmt1=焦距
fx=2562.9
fy=2562.4
cmt2=主点
cx=1290.2
cy=984.7
cmt3=光轴倾斜率，通常为0
skew=0.3857
cmt4=径向畸变，通常用2个系数，最多用3个，以逗号隔开依次排列
radialDistortion=-0.1057,0.1445,0.1125
cmt5=切向畸变，2个系数，以逗号隔开依次排列
tangentialDistortion=2.9750e-04,-6.8208e-04
cmt6=亮度调节系数，通常在[0, 2]之间，不能为负，默认1即不变
brightness=1
cmt7=对比度调节，通常在[-100, 100]之间，默认0即不变
contrast=0
cmt8=二值化方法，默认为OTSU，可在BINARY, BINARY_INV, TRUNC, TOZERO, TOZERO_INV, MASK, OTSU, TRIANGLE中选择
binaryMethod=OTSU
cmt9=二值化阈值，在部分二值化方法下需要指定，[0, 255]
binaryThreshold=128
cmt10=开启滤波，默认否
enableSmoothing=false
cmt11=开启畸变校正，默认是
enableUndistort=true
cmt12=滤波块大小，默认5
smoothingSize=5
cmt13=污点颜色容许阈值，默认32
stainThresh=32
cmt14=物距，即镜头到吸盘的距离，默认1200，单位mm
objectDistance=1200
cmt15=检测折叠状态的精度，默认20，单位mm
foldEpsilon=50
cmt16=检测折叠状态的多边形边数阈值，默认5
foldThresh=5
cmt17=腐蚀大小
erosionSize=5
cmt18=膨胀大小
dilationSize=5

[camera]
cmt1=自动曝光增益，默认否
exposureTimeAuto=false
cmt2=曝光时间，单位us
exposureTime=10000
cmt3=自动曝光增益，默认否
exposureGainAuto=false
cmt4=曝光增益，单位dB，最大20
exposureGain=0
cmt5=图像格式，视相机支持而定，Mono8或BGR8
imageFormat=Mono8

[PLC]
cmt1=是否启用该模块
enable=true
cmt2=串口名
port=com1
cmt3=波特率
baudrate=115200
cmt4=从机地址，以16进制读取
addr=0x02

[robot]
cmt1=是否启用该模块
enable=true
cmt2=监听端口
port=8000
cmt3=指令字符串，$x,$y,$w为x,y和角度的占位符
command=#-$x#$y#-$w#

[debug]
enableCamera=true
imageFilename=./test.jpg

[others]
enableGUI=true
savePath=d:/

[standard]
cmt1=布料标准参数
enable=true
centerX=0.0
centerY=0.0
rotateAngle=0.0
cmt2=小于该阈值的误差均记为0，单位mm
threshold=1
